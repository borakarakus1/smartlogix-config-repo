spring:
  application:
    name: user-service

  datasource:
    url: jdbc:postgresql://localhost:5432/smartlogix
    username: smartuser
    password: smartpass

  redis:
    host: localhost
    port: 6379

  config:
    import: optional:configserver:http://localhost:8888

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
